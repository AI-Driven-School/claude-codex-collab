    /* Title Card */

    .title-card h1 {

    .title-card h1 span {

      -webkit-text-fill-color: transparent;
      background-clip: text;

    .title-card .subtitle {

    .title-card .ai-dots {

    .title-card .ai-dots span:nth-child(2) { background: var(--codex); }
    .title-card .ai-dots span:nth-child(3) { background: var(--gemini); }

    /* Terminal */
    .terminal {
      background: #161b22;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      opacity: 0;
    }

    .terminal.visible {
      opacity: 1;
      animation: slideUp 0.6s ease-out;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: #21262d;
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-dot.red { background: #ff5f56; }
    .terminal-dot.yellow { background: #ffbd2e; }
    .terminal-dot.green { background: #27c93f; }

    .terminal-title {
      flex: 1;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .terminal-body {
      padding: 1.5rem;
      font-size: 0.9rem;
      line-height: 2;
      min-height: 450px;
      color: var(--text);
    }

    .line {
      opacity: 0;
      transform: translateY(8px);
    }

    .line.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s ease-out;
    }

    .prompt { color: var(--codex); }
    .command { color: var(--text); }
    .phase { color: var(--muted); }
    .ai-claude { color: var(--claude); }
    .ai-codex { color: var(--codex); }
    .file { color: var(--gemini); }
    .success { color: var(--codex); }
    .arrow { color: var(--muted); }
    .url { color: var(--gemini); text-decoration: underline; }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background: var(--codex);
      animation: blink 1s infinite;
      vertical-align: text-bottom;
    }

    /* End Card */
    .end-card {
      text-align: center;
      padding: 3rem 2rem;
      opacity: 0;
    }

    .end-card.visible {
      opacity: 1;
      animation: fadeIn 0.8s ease-out;
    }

    .end-card .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .end-card .stat {
      text-align: center;
    }

    .end-card .stat-value {
      font-size: 3rem;
      font-weight: 700;
      color: var(--codex);
    }

    .end-card .stat-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .end-card .cta {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 1rem;
    }

    .end-card .url-box {
      display: inline-block;
      padding: 1rem 2rem;
      background: #21262d;
      border-radius: 8px;
      color: var(--codex);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Controls (hidden in recording) */
    .controls {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .controls button {

      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .controls button:hover {
      border-color: var(--codex);
      color: var(--codex);
    }

    .controls.hidden {
      display: none;
    }
  </style>
</head>

      // Phase 2
      { action: 'line', text: '<span class="phase">[2/6]</span> APIè¨­è¨ˆã‚’ç”Ÿæˆä¸­... <span class="ai-claude">(Claude)</span>', delay: 600 },

      // Phase 3 - Main implementation
      { action: 'line', text: '<span class="phase">[3/6]</span> å®Ÿè£…ä¸­... <span class="ai-codex">(Codex - full-auto)</span> <span class="success">â˜…</span>', delay: 600 },
      { action: 'line', text: '      <span class="arrow">â†’</span> <span class="file">src/app/login/page.tsx</span>', delay: 300 },
      { action: 'line', text: '      <span class="arrow">â†’</span> <span class="file">src/lib/api/auth.ts</span>', delay: 300 },
      { action: 'line', text: '      <span class="arrow">â†’</span> <span class="file">src/components/LoginForm.tsx</span>', delay: 300 },
      { action: 'line', text: '', delay: 200 },

      // Phase 4
      { action: 'line', text: '<span class="phase">[4/6]</span> ãƒ†ã‚¹ãƒˆç”Ÿæˆä¸­... <span class="ai-codex">(Codex)</span>', delay: 500 },
      { action: 'line', text: '      <span class="arrow">â†’</span> <span class="file">tests/auth.spec.ts</span>', delay: 300 },
      { action: 'line', text: '', delay: 200 },

      // Phase 5
      { action: 'line', text: '<span class="phase">[5/6]</span> ãƒ¬ãƒ“ãƒ¥ãƒ¼ä¸­... <span class="ai-claude">(Claude)</span>', delay: 500 },
      { action: 'line', text: '      <span class="success">âœ“</span> å—å…¥æ¡ä»¶ã‚¯ãƒªã‚¢', delay: 300 },
      { action: 'line', text: '      <span class="success">âœ“</span> ãƒ†ã‚¹ãƒˆãƒ‘ã‚¹', delay: 300 },
      { action: 'line', text: '', delay: 200 },

      // Phase 6
      { action: 'line', text: '<span class="phase">[6/6]</span> ãƒ‡ãƒ—ãƒ­ã‚¤æº–å‚™å®Œäº†', delay: 500 },
      { action: 'line', text: '      æœ¬ç•ªã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¾ã™ã‹ï¼Ÿ [Y/n] <span class="success">Y</span>', delay: 500 },
      { action: 'line', text: '', delay: 300 },

      // Success
      { action: 'line', text: '<span class="success">â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</span>', delay: 300 },
      { action: 'line', text: '<span class="success">âœ… ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ï¼</span>', delay: 300 },
      { action: 'line', text: '', delay: 200 },
      { action: 'line', text: '   URL: <span class="url">https://my-app.vercel.app</span>', delay: 300 },
      { action: 'line', text: '<span class="success">â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</span>', delay: 300 },

      // Show end card
      { action: 'end', delay: 1000 },
    ];

    let currentStep = 0;
    let isRunning = false;

    function startDemo() {
      if (isRunning) return;
      isRunning = true;

      // Hide title, show terminal
      document.getElementById('title-card').style.display = 'none';
      document.getElementById('end-card').style.display = 'none';

      const terminal = document.getElementById('terminal');
      terminal.classList.add('visible');
      terminal.style.display = 'block';

      const body = document.getElementById('terminal-body');
      body.innerHTML = '';

      currentStep = 0;
      runNextStep();
    }

    function runNextStep() {
      if (currentStep >= demoSequence.length) {
        isRunning = false;
        return;
      }

      const step = demoSequence[currentStep];

      setTimeout(() => {
        if (step.action === 'type') {
          typeCommand(step.text, step.speed, () => {
            currentStep++;
            runNextStep();
          });
        } else if (step.action === 'line') {
          addLine(step.text);
          currentStep++;
          runNextStep();
        } else if (step.action === 'end') {
          document.getElementById('terminal').style.display = 'none';
          const endCard = document.getElementById('end-card');
          endCard.style.display = 'block';
          endCard.classList.add('visible');
          isRunning = false;
        }
      }, step.delay);
    }

    function typeCommand(text, speed, callback) {
      const body = document.getElementById('terminal-body');
      body.innerHTML = '';

      const line = document.createElement('div');
      line.className = 'line visible';
      line.innerHTML = '<span class="prompt">â¯</span> <span class="command" id="typing-target"></span><span class="cursor"></span>';
      body.appendChild(line);

      const target = document.getElementById('typing-target');
      let i = 0;

      function type() {
        if (i < text.length) {
          target.textContent += text[i];
          i++;
          setTimeout(type, speed);
        } else {
          // Remove cursor after typing
          setTimeout(() => {
            line.innerHTML = '<span class="prompt">â¯</span> <span class="command">' + text + '</span>';
            callback();
          }, 200);
        }
      }

      type();
    }

    function addLine(text) {
      const body = document.getElementById('terminal-body');
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = text || '&nbsp;';
      body.appendChild(line);

      // Trigger animation
      setTimeout(() => line.classList.add('visible'), 20);

      // Scroll to bottom
      body.scrollTop = body.scrollHeight;
    }

    function hideControls() {
      document.getElementById('controls').classList.add('hidden');
      alert('éŒ²ç”»ãƒ¢ãƒ¼ãƒ‰: Ctrl+Shift+5 (Mac) ã¾ãŸã¯ Windows+G ã§ã‚¹ã‚¯ãƒªãƒ¼ãƒ³éŒ²ç”»ã‚’é–‹å§‹ã—ã€ã€Œé–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚\n\néŒ²ç”»å¾Œã€controls ã‚’è¡¨ç¤ºã™ã‚‹ã«ã¯ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
      // Auto-start after alert
      setTimeout(startDemo, 500);
    }

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isRunning) {
        startDemo();
      }
    });
  </script>
